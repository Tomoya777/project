{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>芝浦課題管理システム</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/create.css' %}">
</head>
<body>
    <div class="nav">
        <div class="container">
            <div class="container2">
                <a href="http://127.0.0.1:8000/">芝浦課題管理システム</a>
            </div>
            <ul id="main-menu">
                <br>
                <li><a href="{% url 'login' %}">ログイン</a></li>
                <li><a href="{% url 'create' %}">アカウント作成</a></li>
            </ul>
        </div>
    </div>
    <br><br><br><br><br><br>

    <div class="create">
        <div class="form">
            <form method="POST">
                <p>こちらからユーザー登録を行ってください。</p>
                <div class="form2">
                    {% csrf_token %}
                    {% for field in form %}
                    <p>
                        {{ field.label_tag }}
                        {{ field }}
                        <br><br>
                        {% for error in field.errors %}
                        <p style="color: red">{{ error }}</p>
                        {% endfor %}
                    </p>
                    {% endfor %}
                </div>
                <div class="submit">
                    <p><input type="submit" value=" ユーザー登録 "></p>
                </div>
                <p><a href="{% url 'login' %}">戻る</a></p>
            </form>
          </div>
    </div>
</body>
</html>
