{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>芝浦課題管理システム</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/create.css' %}">
</head>
<body>
    <div id="nav">
        <div class="container">
            <div class="container2">
                <a href="http://127.0.0.1:8000/">芝浦課題管理システム</a>
            </div>
            <ul id="main-menu">
                <br>
                <li><a href="{% url 'login' %}">ログイン</a></li>
                <li><a href="{% url 'create' %}">アカウント作成</a></li>
            </ul>
        </div>
    </div>
    <br><br><br><br><br><br>

    <div class="create">
        <div class="form">
            <p>本サイトの登録を行ってください。</p>
            <form method="POST">
            {% csrf_token %}
                <p>ユーザ名　　　　：<input name="username"><br>
                    (ひらがな･カタカナ･漢字･半角英数字 入力可能)</p>
                <br>
                <p>ペールアドレス　：<input name="email"><br>
                    メールを受け取れるアドレスを記入してください。</p>
                <br>
                <p>パスワード　　　：<input type="password" name="password"><br>
                    個人情報を特定できるようなパスワードはやめてください。</p>
                <br>
                <p>パスワード確認用：<input type="password" name="password2"><br>
                <div class="submit">
                    <p><input type="submit" value=" 作成 "></p>
                </div>
            </form>
        </div>
        <br>
        <p><a href="http://127.0.0.1:8000/"><b>最初のページに戻る</b></a>
        </p>
    </div>
</body>
</html>
