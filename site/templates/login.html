{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>芝浦課題管理システム</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--css,javascriptリンク-->
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <!--スマホ用メニューバー-->
    <div class="header-s">
      <div class="menubar">
        <a href="http://160.16.141.77:50880/"><b>芝浦課題管理システム</b></a>
      </div>
      <input type="checkbox" id="menu-btn-check">
      <label for="menu-btn-check" class="menu-btn"><span></span></label>
      <div class="menu-content">
        <ul>
          <li><a href="http://160.16.141.77:50880/">トップページ</a></li>
          <li><a href="{% url 'login' %}">ログイン</a></li>
          <li><a href="{% url 'create' %}">アカウント作成</a></li>
        </ul>
      </div>
    </div>
    <!--PC用メニューバー-->
    <div class="header-pc">
        <div class="nav">
            <div class="container">
                <div class="container2">
                    <a href="http://160.16.141.77:50880/">芝浦課題管理システム</a>
                </div>
                <ul class="main-menu">
                    <br>
                    <li><a href="{% url 'login' %}">ログイン</a></li>
                    <li><a href="{% url 'create' %}">アカウント作成</a></li>
                </ul>
            </div>
        </div>
        <br><br><br><br><br><br>
    </div>
    <!--mainの内容-->
    <center>
    <div class="login">
        <div class="form">
            <p>本サイトにログインしてください。</p>
            <form method="POST">
            {% csrf_token %}
                <p>ユーザ名　：<input name="username" required></p>
                <br>
                <p>パスワード：<input type="password" name="password" required></p>
                <br>
                <div class="submit">
                    <p><input type="submit" value=" ログイン "></p>
                </div>
            </form>
        </div>
        <br>
        <p>会員登録がまだの場合は<a href="{% url 'create' %}"><b>こちら</b></a>から会員登録をしてください。<br>
        <p><a href="http://160.16.141.77:50880/"><b>最初のページに戻る</b></a></p>
    </div>
    </center>
</body>
</html>
