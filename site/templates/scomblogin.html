{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>芝浦課題管理システム</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div id="nav">
        <div class="container">
            <div class="container2">
                <a href="{% url 'home' %}">芝浦課題管理システム</a>
            </div>
            <ul id="main-menu">
                <li><a href="{% url 'home' %}">トップページ</a></li>
                <li><a href="{% url 'home' %}">課題一覧</a></li>
                <li>
                {% if user.is_authenticated %}
                    <p>ユーザ名：{{ user.username }}さん</p>
                    <p><a href="{% url 'logout' %}">ログアウト</a></p>
                {% else %}
                    <br>
                    <p><a href="{% url 'login' %}">ログイン</a></p>
                {% endif %}
                </li>
            </ul>
 
        </div>
    </div>
    <br><br><br><br><br><br>
    <div class="login">
        <div class="form">
            <p>課題を抽出するためにScombにログインしてください。</p><br>
            <form method="POST" action="../static/script/scomblogin.py">
            {% csrf_token %}
                <p>ユーザ名　：<input name="username" required></p>
                <br>
                <p>パスワード：<input type="password" name="password" required></p>
                <br>
                <div class="submit">
                    <p><input type="submit" value=" ログイン "></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
