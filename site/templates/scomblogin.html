<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>LOGIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>芝浦課題管理システム</h1>
    <h2>Scombにログインして課題を抽出してください。</h2><br>
    <form method="POST">
        {% csrf_token %}
        <input name="username">
        <br>
        <input type="password" name="password">
        <br>
        <input type="submit" value="ログイン">
    </form>
